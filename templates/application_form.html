<h4>Application Form</h4>
<form action='/job/{{job["id"]}}/apply' method='post'>
  <div class='mb-4'>
    <label>Full Name</label><br>
    <input type='text' name='full_name' placeholder='Bruce Wayne'><br>
  </div>

  <div class='mb-4 mt-2'>
    <label>Email</label><br>
    <input type='text' name='email' placeholder='namesurname@site.com'><br>
  </div>

  <div class='mb-4 mt-2'>
    <label>Linkedin</label><br>
    <input type='text' name='linkedin_url'>
  </div>
  <div>
    <label>Education</label><br>
    <textarea name='education'></textarea>
  </div>

  <div>
    <label>Work Experience</label><br>
    <textarea name='work_experience'></textarea>
  </div>

  <div class='mb-4 mt-2'>
    <label>Resume URL</label><br>
    <input type='text' name='resume_url'><br>
  </div>
  <br>
  <input type='submit'>
</form>
